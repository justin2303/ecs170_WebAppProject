<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js"></script>
    <div class="container" style="margin-top: 150px;">
        <div class="main">
            <div id="mazeContainer">
                <canvas></canvas>
            </div>

            <div class="controls">
                <table border="1">
                    <tbody>
                        <tr>
                            <td>Number of Rows</td>
                            <td><input type="number" id="N_rows" placeholder="50" value="50"></td>
                        </tr>
                        <tr>
                            <td>Number of Columns</td>
                            <td><input type="number" id="N_Cols" placeholder="50" value="50"></td>
                        </tr>
                        <tr>
                            <td>Max Time (seconds)</td>
                            <td><input type="number" id="maxTime" placeholder="5" value="5"></td>
                        </tr>
                        <tr>
                            <td>Beam Width</td>
                            <td><input type="number" id="beamWidth" placeholder="3" value="3"></td>
                        </tr>
                    </tbody>
                </table>
                <button id="fetchButton" onclick="generateMaze()">Start</button>
                <button id="fetchButton2" onclick="redoLastMaze()" disabled>Redo</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="info">
                <div><span class="color-box blue"></span>A*</div>
                <div><span class="color-box green"></span>Dijkstra</div>
                <div><span class="color-box orange"></span>Beam Search</div>
            </div>

            <div class="scoreboard">
                <div id="timer">00:00:00.000</div>
                <div class="tabs">
                    <div class="tab-button active" onclick="showScoreboard('time')">Time</div>
                    <div class="tab-button" onclick="showScoreboard('steps')">Step</div>
                </div>
                <div class="scoreboard-content">
                    <h3>Scoreboard</h3>
                    <div id="time-scoreboard" class="scoreboard-tab active">
                        <!-- Time scoreboard content will go here -->
                    </div>
                    <div id="steps-scoreboard" class="scoreboard-tab">
                        <!-- Step scoreboard content will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
